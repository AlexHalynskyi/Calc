<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="all">

        <div class="buttons">

            <p><input id="btnDvd" class="btn" type="button" value="/"></p>
        </div>
            <hr class="hr1">
        <div class="input">
            <p>1 число</p>
            <input id= "input1" class="in" type="number" placeholder="Введите число 1">
            <p>2 число</p>
            <input id= "input2" class="in" type="number" placeholder="Введите число 2">
        </div>
    </div>
</div>

</body>
</html>
